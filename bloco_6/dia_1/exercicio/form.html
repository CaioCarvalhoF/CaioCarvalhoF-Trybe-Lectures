<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <h1>Formulário de Curriculo</h1>
      <p>
        Esta pagina é provisória e com o objetivo de criar um formulário basico.
      </p>
    </header>
    <form action="" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="input-nome">Nome completo:</label>
            <input type="text" name="name" id="input-nome" placeholder="Digite seu nome completo" required maxlength="40">
            <label for="input-email">Email:</label>
            <input type="email" name="email" id="input-email" placeholder="Digite seu email aqui." required maxlength="50">
            <label for="input-cpf">CPF:</label>
            <input type="text" name="cpf" id="input-cpf" placeholder="Digite seu cpf aqui." required maxlength="11">
            <label for="">Endereço</label>
            <input type="text" name="Endereco" id="input-endereco" placeholder="Digite seu endereço aqui." required maxlength="200">
    </form>
    <script src="script.js"></script>
  </body>
</html>
